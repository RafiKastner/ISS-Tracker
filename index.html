<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        #map {
            height: 540px;
        }
        #map-container {
            height: 100%;
            width: 100%;
        }
    </style>

    <title>ISS Tracker</title>
</head>
<body>
    <h1>ISS Position</h1>
    <p>latitude: <span id="lat"></span>°<br /> </p>
    <p>longitude: <span id="long"></span>°<br /> </p>
    <div id ="map-container">
        <div id="map"></div>
    </div>
    <script>
        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544'
        const bounds = L.latLngBounds(L.latLng(-85, Infinity), L.latLng(85, -Infinity));
        const map = L.map('map', {
            minZoom: 2,
            maxBounds: bounds,
            maxBoundsViscosity: 1
        }).setView([0,0],4);
        
        const icon = L.icon({
            iconUrl: 'ISS320px.png',
            iconSize: [50, 32],
            iconAnchor: [25, 16],
        });
        const marker = L.marker([0, 0], { icon: icon }).addTo(map);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        getData(); 
        setInterval(getData, 1000);

        let firstTime = true;
        async function getData() {
            const response = await fetch(api_url);
            const data = await response.json();
            const { latitude, longitude } = data;

            document.getElementById('lat').textContent = latitude.toFixed(2);
            document.getElementById('long').textContent = longitude.toFixed(2);

            marker.setLatLng([latitude, longitude]);
            if (firstTime) {
                firstTime = false;
                map.setView([latitude, longitude]); 
            }
        }
    </script>
</body>
</html>
