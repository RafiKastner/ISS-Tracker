            height: 540px;

    <title>ISS Tracker</title>
</head>
<body>
    <h1>ISS Position</h1>
    <p>latitude: <span id="lat"></span><br /> </p>
    <p>longitude: <span id="long"></span><br /> </p>
    <div id="map"></div>
    <script>
        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544'
        const map = L.map('map').setView([0,0],1);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        getData();
        async function getData() {
            const response = await fetch(api_url);
            const data = await response.json();
            document.getElementById('lat').textContent = data.longitude;
            document.getElementById('long').textContent = data.longitude;
            l.map('map').setView([latitude, longitude], 1)
        }
    </script>
</body>
